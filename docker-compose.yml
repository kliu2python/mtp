version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: testplatform-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testplatform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: testplatform-redis
    ports:
      - "6379:6379"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Backend API
  backend:
    build: ./backend
    container_name: testplatform-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://testuser:testpass@db:5432/testplatform
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./test-files:/test-files
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build: ./frontend
    container_name: testplatform-frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_URL=https://mtp.qa.fortinet-us.com
    volumes:
      - ./certs:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - test-network

  # Appium Server for Android
  appium-android:
    image: appium/appium:latest
    container_name: testplatform-appium-android
    ports:
      - "4723:4723"
    privileged: true
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - ./test-files:/test-files
    networks:
      - test-network
    command: appium --allow-insecure chromedriver_autodownload

networks:
  test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data:
